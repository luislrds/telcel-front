<div class="row">
    <div class="col pt-4">
        <button class="btn btn-primary m-3" [routerLink]="['/usuarios-form']">
            Nuevo
        </button>
        <ng-container>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>NOMBRE</th>
                        <th>APELLIDO PATERNO</th>
                        <th>APELLIDO MATERNO</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of usuarios$ | async; let i=index ">
                        <td>
                            {{item.NOMBRE}}
                        </td>
                        <td>
                            {{item.APELLIDOPATERNO}}
                        </td>
                        <td>
                            {{item.APELLIDOMATERNO}}
                        </td>
                        <th>
                            <button class="btn" [routerLink]="['/usuarios-form', item.ID]">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-eye-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                                    <path fill-rule="evenodd" d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                                  </svg>
                            </button>
                        </th>
                    </tr>
                </tbody>
            </table>
            <div *ngIf="loading" class="d-flex justify-content-center text-primary ">
                <div class="spinner-border " role="status ">
                    <span class="sr-only ">Loading...</span>
                </div>
            </div>
        </ng-container>
    </div>
</div>
